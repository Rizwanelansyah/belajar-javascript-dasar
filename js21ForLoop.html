<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>

    <ul id="name-list">
        <li>Nama Nama:</li>
    </ul>

<script>

    let banyak = prompt('Berapa banyak nama:');
    let listNama = document.getElementById("name-list");

    for(let i = 1; i <= banyak; i++){
        let name = prompt('Orang ke-' + i +":");
        listNama.innerHTML = listNama.innerHTML + "<li>" + name + "</li>";
    }

</script>
</body>
</html>
