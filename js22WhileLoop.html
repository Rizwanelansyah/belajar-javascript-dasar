<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>
        prompt("1 + 1 = ?");
        let yakin = confirm("Yakin ?");

        while(yakin){
            yakin = confirm("Yakin ?");
        }

        document.write("Yah gak bisa jawab 1 + 1 = 2 ");
    </script>
</body>
</html>
