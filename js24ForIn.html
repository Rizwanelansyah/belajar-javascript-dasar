    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        // for (let i = 0; i < lang.length; i++) {

        // }
        
        for(i in lang){
            document.write(i + "." + lang[i] + "<br>");
        }

    </script>
</body>
