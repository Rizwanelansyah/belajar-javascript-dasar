<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Each Function</title>
</head>
<body>
    <script>

        var days = ['senin', 'selasa', 'rabu', 'kamis', 'jumat', 'sabtu', 'minggu'];

        days.forEach(function(day, i){
            document.write(`<p>${i+1}.${day}</p>`);
        })

    </script>
</body>
</html>
