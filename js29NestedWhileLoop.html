<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested While Loop</title>
</head>
<body>
    <script>

        var ulang = confirm("ulang?");
        var counter = 0;

        while(ulang){
            counter++;
            var bintang = "*".repeat(counter) + "<br>";
            document.write(counter + ":" + bintang);
            ulang = confirm("ulang?");
        }

    </script>
</body>
</html>
