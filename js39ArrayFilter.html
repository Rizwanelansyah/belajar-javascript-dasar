<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter() Method</title>
</head>
<body>
<script>

    const nums = [1, 2, 3, 4, 5, 6, 7, 8, 9];

    const filteredArray = nums.filter(item => item % 2 === 0);

    document.write(filteredArray);

</script>
</body>
</html>
