<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Includes() Method</title>
</head>
<body>
<script>

    var plants = ["Padi", "Kacang", "Kedelai", "Jagung", "Kedelai"];

    const includeKacang = plants.includes("Kacang");

    document.write(includeKacang);
    document.write('<br>');

    const includeBayam = plants.includes("Bayam");

    document.write(includeBayam);

</script>
</body>
</html>
