<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort() Method</title>
</head>
<body>
<script>

    var alphabets = ["a", "f", "z", "e", "r", "g"];
    var nums = [3, 1, 2, 6, 8, 5];

    document.write(alphabets.sort());
    document.write("<br>");
    document.write(nums.sort());

</script>
</body>
</html>
