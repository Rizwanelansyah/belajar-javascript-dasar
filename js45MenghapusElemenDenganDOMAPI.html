<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM API Javascript</title>
</head>
<body>

  <h2 id="judul">Delete Saya</h2>
  
  <script>

    var h2 = document.getElementById("judul");
    h2.remove();

    console.log("Elemen Sudah Dihapus!");
    console.log(h2);

  </script>

</body>
</html>
